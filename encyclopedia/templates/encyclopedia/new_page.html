{% extends "encyclopedia/layout.html" %}
{% block title %}
    Create new entry
{% endblock %}
{% block body %}
    <h1>Create new entry</h1>
    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
